<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>

<body>
    <h1>Let's Play "Rock Paper Scissors"</h1>
    <div class="options">
        <div class="player">
            <h2>You</h2>
            <button type="submit">Rock</button>
            <button type="submit">Paper</button>
            <button type="submit">Scissors</button>
        </div>

        <div class="cpu">
            <h2>The Machine</h2>
            <label for="">Rock</label>

        </div>

    </div>
    <h2>Score</h2>
    <div class="score">
        <div class="splayer">
            <h3>You</h3>
            <label for="">2</label>
        </div>
        <div class="scpu">
            <h3>The Machine</h3>
            <label for="">1</label>
        </div>



    </div>

    <h1><label for="">You win!</label></h1>
</body>

</html>
